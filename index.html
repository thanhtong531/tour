<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Shy Tour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="navbar">
            <div class="navbar-right">
                <div class="navbar-search">
                <input class="navbar-search--input" type="text" placeholder="Tour du lịch điểm đến...">
                <i class="fas fa-search"></i>
                </div>
                <div class="navbar-cart">
                    <i class="fas fa-shopping-cart"></i>
                    
                </div>
                <div class="navbar-user">
                <i class="fas fa-user"></i>
                    Đăng nhập
                </div>
            </div>
        </nav>
            <div class="container">
               
                <!-- Header -->
                <header id="header">
                    <div class="header-logo">
                        <img src="./src/img/logo.png" alt="">
                        <h2 class="header-logo--name">Shy<span>Tour</span></h2>
                    </div>
        
                        <ul class="menu-list">
                            <li><a href="">Trang chủ</a> </li>
                            <li><a href="">Tour</a> </li>
                            <li><a href="">Khuyến mãi</a></li>
                            <li><a href="">Liên hệ</a> </li>
                        </ul>
                </header>

                <!-- Slider -->
                <div id="slider">
                    
                </div>
                <!-- Info list -->
                <ul id="info-list" class="row">
                    <li class="col col-4 info-item">
                        <div class="info-comment--icon color-primary">
                            <i class="far fa-comments"></i>
                        </div>
                        <p class="info-desc text-center">Hỗ trợ khách hàng 24/7</p>
                    </li>
                    <li class="col col-4 info-item">
                        <div class="info-comment--icon color-primary">
                            <i class="fas fa-coins"></i>
                            </div>
                        <p class="info-desc text-center">Giá tốt mỗi ngày</p>
                    </li>
                    <li class="col col-4 info-item">
                        <div class="info-comment--icon color-primary">
                            <i class="fas fa-money-check-alt"></i>
                            </div>
                        <p class="info-desc text-center">Thanh toán đa dạng</p>
                    </li>
                    <li class="col col-4 info-item">
                        <div class="info-comment--icon color-primary">
                            <i class="fas fa-map-marked-alt"></i>
                            </div>
                        <p class="info-desc text-center">Còn rất nhiều nơi đẹp khác</p>
                    </li>
                    
                </ul>

                <!-- Tour List -->
                <ul id="tour-list" class="row">
                    <li class="col col-4"><img src="" alt=""></li>
                    <li class="col col-4"><img src="" alt=""></li>
                    <li class="col col-4"><img src="" alt=""></li>
                    <li class="col col-4"><img src="" alt=""></li>
                </ul>
            

            </div>
              
        

    </div>
</body>
</html>
